<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE RED GOLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        .bg-image {
     background-image: url("https://static.vecteezy.com/system/resources/thumbnails/023/367/236/original/blood-donor-day-3d-vector-animation-of-giving-blood-to-save-lives-hands-donating-blood-video.jpg"); /* Change 'your_background_image.jpg' to your image file */
     background-size: cover;
     background-position: center;
     height: 100vh; /* 100% of the viewport height */
     display: flex;
     justify-content: center;
     align-items: center;
   }

   </style>
  </head>
  <body>
    <!-- <section style="margin-left: 350px;margin-right: 300px; margin-top: 200px;">
        <h1 style="text-align:center ;">Register page!!!!!!!!!!!</h1> -->
    <div class="bg-image">
    <div class="container" style="margin-left: 300px ;">
        <div class="row">
          <div class="col-md-6 offset-md-3 form-container">
          <h2 class="text-center mb-4" style="color:white;margin-bottom: 10px;">RECIEVER FORM</h2>
           <form method="post">
            {% csrf_token %}
                        <table class="table table-bordered " >
                        <tr>
                            <td>
                                ENTER USER AADHAR
                            </td>
                            <TD>
                                <input type="number" name="adhar"/>
                            </TD>
                        </tr>
                        
                        <tr>
                            <td>
                                ENTER PATIENT NAME
                            </td>
                            <TD>
                                <input type="nm" name="pnm"/>
                            </TD>
                        </tr>
                        
                        <tr>
                            <td>
                                ENTER DOB NAME 
                            </td>
                            <TD>
                                <input type="date" name="pdob"/>
                            </TD>
                        </tr>
                        <tr>
                            <td>
                            GENDER
                            </td>
                            <td>
                                <select name="g">
                                    <option disabled selected>~~Select~~</option>
                                    <option>M</option>
                                    <option>F</option>
                                    <option>OTHERS</option>
                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                ENTER BLOOD GROUP OF PATIENT
                            </td>
                            <td>
                                <select name="pbg">
                                    <option disabled selected>~~Select~~</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                ENTER HOSPITAL NAME
                            </td>
                            <TD>
                                <input type="text" name="phospital"/>
                            </TD>
                        </tr>

                        <tr>
                            <td>
                                ENTER DOCTOR NAME
                            </td>
                            <TD>
                                <input type="text" name="pdoctor"/>
                            </TD>
                        </tr>

                        <tr>
                            <td>
                                ENTER BLOOD UNITS
                            </td>
                            <TD>
                                <input type="number" name="bu"/>
                            </TD>
                        </tr>

                        <tr>
                            <td>
                             BLOOD GROUP REQUIRED
                            </td>
                            <td>
                                <select name="bg">
                                    <option disabled selected>~~Select~~</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                </select>
                            </td>
                        </tr>
                       


                        <tr>
                            <td> 
                            <input type="submit" name="subBtn3" value="register">
                            
                            </td>
                        </tr>

                        </table>
           </form>
   
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
 </body>
 </html>
